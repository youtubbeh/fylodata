<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="left">
      <img class="logo" src="./images/logo.svg" alt="Fylo logo">
      <div class="icons">
        <img src="./images/icon-document.svg" alt="document icon">
        <img src="./images/icon-folder.svg" alt="folder icon">
        <img src="./images/icon-upload.svg" alt="upload icon">
      </div>
    </div>
    <div class="right">
      <p class="message">
        Youâ€™ve used <span>815 GB</span> of your storage
      </p>
      <div class="bar">
        <div class="gradient"></div>
        <div class="ball"></div>
        <div class="track"></div>
      </div>
      <div class="range">
        <p class="0">
          0 GB
        </p>
        <p class="1000">
          1000 GB
        </p>


      </div>
      <div class="bubble bubble-tail">
        <p class="metric">
          185
        </p>
        <p class="gbleft">
          GB Left
        </p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/youtubbeh">Youtubbeh</a>.
  </footer>
</body>
</html>
